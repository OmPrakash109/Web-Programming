<!DOCTYPE html>
<html>
<form>
<h1><b>Feedback Form</b></h1>
<br>
<p>Kindly fill the form below according to your experience of the college: </p><br>
<div><label for="fname">First Name: </label>
<input type="text" id="fname" name="fname"></div><br><br>
<div><label for="lname">Last Name: </label>
<input type="text" id="lname" name="lname"></div><br><br>
<div><label for="profe">Branch: </label>
<input type="text" id="branch" name="branch"></div><br><br>
<div><label for="comment">Comment: </label><br>
<textarea id="comment" name="comment" rows="5.5" cols="45"></textarea></div><br>
<div><label for="mail">E-Mail address: </label>
<input type="email" id="mail" name="mail"></div><br>
<div><label for="like">Things you liked about the college:</label><br>
<input type="checkbox" id="like1" name="like1" value="like1">
<label for="like1">Infrastructure</label>
<input type="checkbox" id="like2" name="like2" value="like2">
<label for="like2">Coding Culture</label>
<input type="checkbox" id="like3" name="like3" value="like3">
<label for="like3">Clubs & Chapters</label>
<input type="checkbox" id="like4" name="like4" value="like4">
<label for="like4">Greenery</label>
<input type="checkbox" id="like5" name="like5" value="like5">
<label for="like5">FFCS-system</label></div><br>
<div><label for="rad">How did you get to knwo about the college:</label><br>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Through Social Media</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Through Friends & Family</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Through Online Articles</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Through Newspaper Advertisements</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Other</label>
</div><br>
<label for="rating">Rating of your overall experience: </label>
<select name="rating" id="rating">
    <option value="a">Amazing</option>
    <option value="b">Good</option>
    <option value="c">Average</option>
    <option value="d">Poor</option>
</select><br>

<input type="submit">
<input type="reset">
</form>
</html>
