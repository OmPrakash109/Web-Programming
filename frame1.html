<!DOCTYPE html>
<html>
<form>
<h1><b>Feedback Form</b></h1>
<br>
<p>Please fill out this form to help us improve our site</p><br>
<div><label for="fname">Name: </label>
<input type="text" id="fname" name="fname"></div><br><br>
<div><label for="comment">Comments: </label><br>
<textarea id="comment" name="comment" rows="5.5" cols="45"></textarea></div><br>
<div><label for="mail">E-Mail address: </label>
<input type="email" id="mail" name="mail"></div><br>
<div><label for="like">Things you liked:</label><br>
<input type="checkbox" id="like1" name="like1" value="like1">
<label for="like1">site design</label>
<input type="checkbox" id="like2" name="like2" value="like2">
<label for="like2">links</label>
<input type="checkbox" id="like3" name="like3" value="like3">
<label for="like3">ease of use</label>
<input type="checkbox" id="like4" name="like4" value="like4">
<label for="like4">Images</label>
<input type="checkbox" id="like5" name="like5" value="like5">
<label for="like5">Source code</label></div><br>
<div><label for="rad">How did you get to our site:</label><br>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">search engine</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Links from another site</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Deitel.com website</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">Reference in a book</label>
<input type="radio" name="rad" id="id" value="rad">
<label for="rad">other</label>
</div><br>
<label for="rating">Rate our website: </label>
<select name="rating" id="rating">
    <option value="a">Amazing</option>
    <option value="b">Good</option>
    <option value="c">Average</option>
    <option value="d">Poor</option>
</select><br>
<button type="button" value="enter">enter</button>
<button type="button" value="clear">clear</button>
<label for="re">Reset</label>
<input type="reset" id="re">
</form>
</html>
